<script>
  let f0 = 0;
  let f1 = 1;
  let fn;
  let sum;
  for (let i =0; i < 20; i++) {
    if (i<2 ){
      document.write(i+'<br>');
    }else{
      fn= f0 + f1;
      console.log('f0---->'+f0);
      f0 = f1;
      f1=fn;
      console.log('fn----->',fn)
    }sum = fn+f1;
      console.log('sum---->'+sum)
  }

  document.write('Tổng 20 số là: '+sum);

</script>
