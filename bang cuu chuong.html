<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        border: 1px solid;
    }
    td {
        border: 1px solid;
    }
</style>
<body>
<table>
        <script>
            for (let j = 1; j <= 9; j++) {
                document.write("<tr>");
                for (let i = 2; i < 10; i++) {
                    console.log(i + ' x ' + j + ' = ' + i * j);
                    document.write('<td>' + i + ' x ' + j + ' = ' + i * j + '</td>');
                }
                document.write("</tr>");
            }
        </script>
</table>
</body>
</html>
