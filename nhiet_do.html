<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo = +prompt('Nhập vào nhiệt độ');
    if (nhietdo > 100) {
        document.write('Tăng nhiệt độ');
    }
    if (nhietdo < 20) {
        document.write('Giamr nhiệt độ');
    }
</script>
</body>
</html>
