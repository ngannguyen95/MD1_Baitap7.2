<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let count= 0;
        let number= +prompt("Nhập vào số lần muốn in");
        for (let n= 2; count < number ; n++) {
            let checkSNT = true;
            for (let i = 2; i < n; i++) {
                if (n%i==0){
                    checkSNT = false;
                    break;
                    // document.write(i+' Không phải số nguyên tố'+'<br>')
                }
            }
            if(checkSNT){
                document.write(n + " ,")
                count ++;
            }
        }

    </script>
</body>
</html>
